<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recon.AI SDK</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff80;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #00f0ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Recon.AI SDK</h1>
    <p>Trust-first SDK for Reflexive AI Deployment</p>
    <form name="early-access" method="POST" data-netlify="true">
      <input type="hidden" name="agent" value="echo-prime" />
      <input type="hidden" name="intent" value="request_sdk_access" />
      <input type="hidden" name="trail" value="ReflexTrail:ReconSDK" />
      <button type="submit">Request Early Access</button>
    </form>
  </div>
</body>
</html>
